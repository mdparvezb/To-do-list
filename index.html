<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <title>To Do List App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="heading">
        <h1>TO DO LIST</h1>
        <img class="to-do" src="./assets/check-list.png" alt="" />
      </div>
      <div class="app">
        <div class="input-box">
          <div>
            <input id="input-field" type="text" placeholder="Enter New Task" />

            <button id="addBtn">ADD TASK</button>
          </div>
          <p id="error"></p>
        </div>
        <div id="list-box">
          <ul id="list-items">
            <!-- <li>Meeting<span></span></li> -->
          </ul>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
